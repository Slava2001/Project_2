name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Check fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: cargo fmt --check
        run: cargo fmt --check
  linter:
    name: Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: cargo clippy
        run: cargo clippy -- -D warnings
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: cargo test
        run: cargo test
  doc:
    name: Doc tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: cargo test --doc
        run: cargo test --doc
  build_ubuntu:
    name: Build (Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: cargo build --release
  build_windows:
      name: Build (Windows)
      runs-on: windows-latest
      steps:
        - uses: actions/checkout@v4
        - name: Build
          run: cargo build --release
        - name: Test
          run: cargo test
